<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Blog Posts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #222; color: #fff; }
        .post { background: #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .title { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .meta { font-size: 12px; color: #aaa; }
        .brief { margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>
    <h1>Debug: Posts del Blog</h1>
    <div id="loading">Cargando...</div>
    <div id="posts"></div>
    <div id="error" style="color: red; display: none;"></div>

    <script>
        async function testBlogPosts() {
            const loading = document.getElementById('loading');
            const postsDiv = document.getElementById('posts');
            const errorDiv = document.getElementById('error');

            try {
                console.log('Testing direct GraphQL API...');
                
                const response = await fetch('https://gql.hashnode.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query getPublicationPosts {
                                publication(host: "de-belingo-con-angel.hashnode.dev") {
                                    posts(first: 20) {
                                        edges {
                                            node {
                                                id
                                                title
                                                brief
                                                slug
                                                publishedAt
                                                readTimeInMinutes
                                                author {
                                                    name
                                                    profilePicture
                                                }
                                                content {
                                                    html
                                                }
                                                tags {
                                                    name
                                                    slug
                                                }
                                            }
                                        }
                                        pageInfo {
                                            hasNextPage
                                            endCursor
                                        }
                                    }
                                }
                            }
                        `
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(`GraphQL Error: ${data.errors.map(e => e.message).join(', ')}`);
                }

                const posts = data.data?.publication?.posts?.edges || [];
                const pageInfo = data.data?.publication?.posts?.pageInfo;

                loading.style.display = 'none';
                
                console.log(`Found ${posts.length} posts`);
                console.log('PageInfo:', pageInfo);
                console.log('Posts:', posts);

                postsDiv.innerHTML = `
                    <h2>Total Posts: ${posts.length}</h2>
                    <p>Has Next Page: ${pageInfo?.hasNextPage}</p>
                    <p>End Cursor: ${pageInfo?.endCursor}</p>
                    <hr>
                    ${posts.map(edge => {
                        const post = edge.node;
                        return `
                            <div class="post">
                                <div class="title">${post.title}</div>
                                <div class="meta">
                                    ID: ${post.id} | 
                                    Slug: ${post.slug} | 
                                    Published: ${new Date(post.publishedAt).toLocaleString()} |
                                    Read Time: ${post.readTimeInMinutes} min
                                </div>
                                <div class="brief">${post.brief}</div>
                                <div class="meta">
                                    Author: ${post.author?.name || 'Unknown'} |
                                    Tags: ${post.tags?.map(t => t.name).join(', ') || 'None'}
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;

            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Test immediately
        testBlogPosts();
        
        // Test every 5 seconds
        setInterval(testBlogPosts, 5000);
    </script>
</body>
</html>
