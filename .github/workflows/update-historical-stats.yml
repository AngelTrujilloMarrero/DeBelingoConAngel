name: Auto Update Stats & Deploy

on:
  schedule:
    # Runs at 00:00 on January 1st every year
    - cron: '0 0 1 1 *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Static Stats
        run: pnpm run generate-stats -- --force

      - name: Cleanup Old Events from Firebase
        if: success()
        run: |
          if [ -f cleanup-events.json ]; then
            echo "üóëÔ∏è  Cleanup manifest found. Deleting old events from Firebase..."
            npx firebase-tools database:update /events cleanup-events.json --token "${{ secrets.FIREBASE_TOKEN }}" --project debelingoconangel --confirm
            rm cleanup-events.json
          else
            echo "‚ÑπÔ∏è  No events to clean up."
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update historical stats and event archives for the new year [skip ci]"
          file_pattern: 'src/data/historicalStats.json public/events-archive/*'

      - name: Build and Deploy to Firebase
        run: |
          pnpm build
          npx firebase-tools deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
