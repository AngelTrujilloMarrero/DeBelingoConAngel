name: Update Historical Stats

on:
  schedule:
    # Runs at 00:00 on January 1st every year
    - cron: '0 0 1 1 *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Static Stats
        run: pnpm run generate-stats -- --force

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/historicalStats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update historical stats for the new year" && git push)
