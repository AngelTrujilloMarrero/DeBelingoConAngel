version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for package.json in the root directory
    directory: "/"
    # Check for updates daily (weekdays)
    schedule:
      interval: "daily"
      time: "09:00"
    # Limit the number of pull requests opened at the same time
    open-pull-requests-limit: 5
    # Add reviewers to pull requests (optional)
    reviewers:
      - "angel"
    # Add assignees to pull requests (optional)
    assignees:
      - "angel"
    # Commit message format
    commit-message:
      prefix: "deps"
      include: "scope"
    # Allow dependencies with these update types
    allow:
      - dependency-type: "all"
    # Group updates together
    groups:
      # Group all production dependencies together
      prod-dependencies:
        dependency-type: "production"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
      # Group all dev dependencies together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
      # Group major updates separately for review
      major-updates:
        update-types:
          - "version-update:semver-major"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    directory: "/.github/workflows"
    # Check for updates daily
    schedule:
      interval: "daily"
      time: "09:00"
    # Limit the number of pull requests opened at the same time
    open-pull-requests-limit: 3
    # Add reviewers to pull requests (optional)
    reviewers:
      - "angel"
    # Add assignees to pull requests (optional)
    assignees:
      - "angel"